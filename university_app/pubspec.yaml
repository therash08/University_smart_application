name: university_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  supabase_flutter: ^2.8.0
  url_launcher: ^6.3.0
  # cupertino_icons: ^1.0.2 (এটা আপাতত বন্ধ রাখতে পারেন যদি না লাগে)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # ঠিক এই বরাবর assets লিখবেন (flutter এর ২ ঘর ডানে)
  assets:
    - assets/images/leading.jpg
    - assets/images/campus.jpg
    - assets/images/logo.png
